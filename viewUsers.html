<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
	<div class="container">
		<h1> Users</h1>
		<a href="/">Home</a>
		<hr>
		
		<a th:href="@{/admin/saveUserForm}"
			class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>
		
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="currentUser : ${users}">
				<td th:text="${currentUser.id}" />	
				<td th:text="${currentUser.userName}" />	
				<td th:text="${currentUser.password}" />
				<td th:text="${currentUser.roles}" />	
				<td>
					
					<a th:href="@{/admin/updateUser(id=${currentUser.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
										
					<a th:href="@{/admin/deleteUser(id=${currentUser.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>		
				</td>
			</tr>
		</tbody>		
	</table>
	</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
